<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FButton</title>
</head>
<body>
    <div style="background-color: white; padding-top: 35px;">
        <div style="background-color: #dc9b28; text-align: center; padding: 10px;">
            <h1>Blog</h1>
        </div>
        <hr style="background-color: #fdf9f1; color: #dc9b28; height: 20px; text-align: left; margin: 0; padding: 0 10px;">Function</hr>
        <button style="background-color: #e65050; color: white; border-radius: 35px; padding: 10px 20px; cursor: pointer;" onclick="openCreateArticlePopup()">创建</button>
        <button style="background-color: #6ebe28; color: white; border-radius: 35px; padding: 10px 20px; cursor: pointer;">打开</button>
        <button style="background-color: #dc9b28; color: white; border-radius: 35px; padding: 10px 20px; cursor: pointer;">增加</button>
        <hr style="background-color: #fdf9f1; color: #dc9b28; height: 20px; text-align: left; margin: 0; padding: 0 10px;">最近文章</hr>
        <div style="background-color: #fdf9f1; padding: 10px;">
            <!-- Recent Articles will go here -->
        </div>
        <hr style="background-color: #fdf9f1; color: #dc9b28; height: 20px; text-align: left; margin: 0; padding: 0 10px;">管理博客</hr>
        <input type="text" placeholder="输入标题" style="background-color: #fdf9f1; border: 1px solid #dc9b28; padding: 5px;">
        <button style="background-color: #e65050; color: white; border-radius: 35px; padding: 10px 20px; cursor: pointer;">提交</button>
        <input type="text" placeholder="Input Commit Message" style="background-color: #fdf9f1; border: 1px solid #dc9b28; padding: 5px;">
        <button style="background-color: #e65050; color: white; border-radius: 35px; padding: 10px 20px; cursor: pointer;">推送</button>
        <hr style="background-color: #fdf9f1; color: #dc9b28; height: 20px; text-align: left; margin: 0; padding: 0 10px;">Home Directory</hr>
        <p style="font-size: 12px;">D:\\</p>
        <a href="#" style="color: #dc9b28; text-decoration: underline;">yayi.site</a>
        <a href="#" style="color: #dc9b28; text-decoration: underline;">yuris.site</a>
    </div>
    <div id="createArticlePopup" style="display: none;">
        <h1>创建文章</h1>
        <label for="title">标题：</label>
        <input type="text" id="title" name="title">
        <label for="tags">标签：</label>
        <input type="text" id="tags" name="tags">
        <button id="addTags">添加</button>
        <div id="tagList"></div>
    </div>

    <script>
        function openCreateArticlePopup() {
            document.getElementById("createArticlePopup").style.display = "block";
        }

        var addTagsButton = document.getElementById("addTags");
        var tagsInput = document.getElementById("tags");
        var tagList = document.getElementById("tagList");

        addTagsButton.addEventListener("click", function () {
            var tags = tagsInput.value.split(",");
            tags.forEach(function (tag) {
                var tagElement = document.createElement("span");
                tagElement.textContent = tag.trim();
                tagList.appendChild(tagElement);
            });
            tagsInput.value = "";
        });
    </script>
</body>
</html>
